<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="action">
        <div class="actions__container">
            <input type="text" id="new-todo" class = "input" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id='hide-completed'>Hide Completed
            </label>
        </div>
    </div>


    <div class="container">
        <div id='filtered-todo'> </div>
        <form  id='new-form'>
            <input type='text'class="input" placeholder='Enter a todo' name='todoItem'>
            <button class="button">Add Todo</button>
    
        </form>
    </div>

    
    
    
    <script src="/scripts/third-party.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
</body>
</html>
